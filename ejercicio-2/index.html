<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 2 – Filtro de Palabras</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Filtro de Palabras</h1>
    <form id="filter-form">
      <label for="filtro">Ingresar texto:</label>
      <input type="text" id="filtro" placeholder="Ej: manzana" />

      <button type="button" id="btnFiltrar">Filtrar</button>

      <div class="mensaje bajo" id="error" style="display: none;">
        ⚠️ Debes ingresar texto para filtrar. ⚠️
      </div>
    </form>

    <ul id="lista"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
